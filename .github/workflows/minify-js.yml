name: Minify JavaScript

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Install Terser
      - name: Install Terser
        run: npm install terser -g

      # 4. Minify the JavaScript file
      - name: Minify JavaScript
        run: terser simple-script.js -o simple-script.min.js

      # 5. Commit and push the minified file
      - name: Commit and push minified file
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }} # Use the secret token here
        run: |
          git config user.name "Sadegh Akbari"
          git config user.email "actions@github.com"
          git add your-script.min.js
          git commit -m "Add minified JS file [skip ci]" || echo "No changes to commit"
          git push https://Sadegh1379:${{ secrets.GH_TOKEN }}@github.com/sadegh1379/CRN-scripts.git master
