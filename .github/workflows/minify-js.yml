name: Minify JavaScript

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Install Terser
      - name: Install Terser
        run: npm install terser -g

      # 4. Minify the JavaScript file
      - name: Minify JavaScript
        run: terser your-script.js -o your-script.min.js

      # 5. Commit and push the minified file
      - name: Commit and push minified file
        run: |
          git config user.name "Sadegh Akbari"
          git config user.email "akbarisadegh382@gmail.com"
          git add simple-script.min.js
          git commit -m "Add minified JS file [skip ci]" || echo "No changes to commit"
          git push
